<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bienvenido SSEscom</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <!--
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    -->
</head>

<body>
	<div id="login" class="container">
		<div class="row">
			<div class="col-sm-3">&nbsp;</div>
			<div class="col-sm-6 animated fadeInDown">
				<div class="jumbotron size boxshadow setBottomPadding">
					<h1 class="h1Style">Login</h1>
					<form action="php/login/login.php" method="POST" id="form1"> <!--  -->
						<div class="form-group setBottomPadding">
							<label for="email">Correo electr&oacute;nico:</label>
							
							<div class="input-group input-field">
								<span class="input-group-addon spanStyle large"><i class="glyphicon glyphicon-envelope iconStyle"></i></span>
								<input type="email" class="borderBottom large" id="email" placeholder="Correo electr&oacute;nico" name="email">
							</div>
						</div>
						
						<div class="form-group setBottomPadding">
							<label for="email">Contraseña:</label>
							<div class="input-group">
								<span class="input-group-addon spanStyle large"><i class="glyphicon glyphicon-lock iconStyle"></i></span>
								<input type="password" class="borderBottom large" id="password" name="password" placeholder="Contraseña">
							</div>
						</div>
						
						<div class="form-group setBottomPadding">
							<div class="row">
								<div class="col-sm-2">&nbsp;</div>
								<div class="col-sm-8">
									<a data-toggle="modal" data-target="#recoverPass" data-backdrop="static" href="#" class="center hvr-grow-shadow">¿Olvidaste tu contraseña?</a>
								</div>
								<div class="col-sm-2">&nbsp;</div>
							</div>
						</div>
						
						<div class="form-group setBottomPadding">
							<input id="submit" type="button" class="form-control large hvr-grow-shadow" name="submit" value="Entrar">
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-3">&nbsp;</div>
		</div>
	</div>

    <!-- MODALS -->
	<div class="modal fade" role="dialog" id="recoverPass">
        <div class="modal-dialog modal-md">
        	<!-- modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close hvr-grow-shadow" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Recupera tu contraseña</h4>
                </div>
                
                <div class="modal-body">
					<p class="setBottomPadding">Introduce tu correo electr&oacute;nico y en breve recibir&aacute;s un mail con tu contraseña.</p>
					
					<div class="row">
						<div class="col-sm-2">&nbsp;</div>
						<div class="col-sm-8">
							<div class="form-group setBottomPadding">
								<label for="emailRecover">Correo electr&oacute;nico:</label>
						
								<div class="input-group input-field">
									<span class="input-group-addon spanStyle large"><i class="glyphicon glyphicon-envelope iconStyle"></i></span>
									<input type="email" class="borderBottom large" id="emailRecover" placeholder="Correo electr&oacute;nico" name="emailRecover">
								</div>
							</div>
						</div>
						<div class="col-sm-2">&nbsp;</div>
					</div>
                </div>
                
                <div class="modal-footer">
                	<button type="button" class="btn btn-default hvr-grow-shadow" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary hvr-grow-shadow" go-to="">Recuperar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- JS -->
<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
</html>
